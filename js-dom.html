<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/c9e0da8296.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="main">
    <h1>Fatima's Hijab</h1>
    <div class="articles">
      <!--box1-->
      <div class="box">
        <img src="pashmina.jpg" height="150px" width="90px" alt="">
        <h3>voile pashmina</h3>
        <div>
          <span>Prix Unitaire:</span>
          <span>10000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire: </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div><br>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon1">
          <div>
            <button onclick="toggle1()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <div>
              <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!--box2-->

        <img src="jersey.jpg" height="150px" width="90px" alt="">

          <span>Prix Unitaire:</span>

          <span>XOF</span>
        </div>

          <span>Total Unitaire :</span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div><br>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon2">
          <div>
            <button onclick="toggle2()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--box3-->
      <div class="box">
        <img src="fleurette.jpg" height="150px" width="90px" alt="">
        <h3>voile fleurette</h3>
        <div>
          <span>Prix Unitaire:</span>
          <span>8000</span>
          <span>XOF</span>
        </div>

        <div class="totalUnit">
          <span>Total Unitaire: </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div><br>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon3">
          <div>
            <button onclick="toggle3()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--totalUnitaire-->
      <div class="fatima">
        <span>Total Commande:</span>
        <span id="tyu">0</span>
        <span>XOF</span>
      </div>

      <script src="/script.js"></Script>
